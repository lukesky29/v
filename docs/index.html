<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>链接网站</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            background-color: #f4f4f4;
        }
        h1 {
            text-align: center;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin: 10px 0;
        }
        a {
            text-decoration: none;
            color: #333;
            font-size: 18px;
        }
        a:hover {
            color: #007BFF;
        }
    </style>
</head>
<body>
    <h1>欢迎来到我的链接网站</h1>
    <ul>
        <li><a href="pbs.html" target="_blank">彭博社</a></li>
        <li><a href="abc.html" target="_blank">ABC News</a></li>

    </ul>

</body>
</html>
